<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJS DOM Practice</title>
    <script src='https://unpkg.com/vue'></script>
</head>
<body>
    <div id="app">
        <!--show 'not there yet' as long as value is not equal to 37-->
        <!--print 'done' once you did it-->
        <div>
            <p>Current value: {{ value }}</p>
            <button @click="value += 5">Add 5</button>
            <button @click="value += 1">Add 1</button>
            <p>{{ result }}</p>
        </div>
        <!--watch for changes in 'result' and reset the value after 3 secs-->
        <div>
            <input type="text">
            <p>{{ value }}</p>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                value: 0
            },
            computed: {
                result: function() {
                    return this.value == 37 ? 'done' : 'not there yet';
                }
            },
            watch: {
                result: function() {
                    var vm = this;
                    setTimeout(function() {
                        vm.value = 0;
                    }, 3000)
                }
            }
        });
    </script>
</body>
</html>
